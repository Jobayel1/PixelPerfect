        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;

            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .download-btn {
            background-color: var(--accent-color);
            margin-top: 1rem;
        }
        
        .download-btn:hover {
            background-color: #fc5d97;
        }
        
        .result-container {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .comparison {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .image-box {
            flex: 1;
            min-width: 300px;
            display: flex;

            align-items: center;
            gap: 0.5rem;
        }

            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .image-info {

        .spinner {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const removeBgBtn = document.getElementById('remove-bg-btn');
            const resultContainer = document.getElementById('result-container');
            const originalImg = document.getElementById('original-img');
            const processedImg = document.getElementById('processed-img');
            const originalSize = document.getElementById('original-size');
            const processedSize = document.getElementById('processed-size');
            const originalDimensions = document.getElementById('original-dimensions');
            const processedDimensions = document.getElementById('processed-dimensions');
            const downloadBtn = document.getElementById('download-btn');
            const spinner = document.getElementById('spinner');
            
            // Variables
            let selectedFile = null;
            let processedImageBlob = null;
            
            // Event listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-color)';
                uploadArea.style.backgroundColor = 'rgba(108, 92, 231, 0.05)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--medium-gray)';
                uploadArea.style.backgroundColor = 'transparent';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--medium-gray)';
                uploadArea.style.backgroundColor = 'transparent';
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });
            
            removeBgBtn.addEventListener('click', removeBackground);
            downloadBtn.addEventListener('click', downloadImage);
            
            // Functions
            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPG, PNG, etc.)');
                    return;
                }
                
                selectedFile = file;
                removeBgBtn.disabled = false;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImg.src = e.target.result;
                    
                    // Get original dimensions
                    const img = new Image();
                    img.onload = function() {
                        originalDimensions.textContent = `${this.width} √ó ${this.height}px`;
                    };
                    img.src = e.target.result;
                    
                    // Update file size display
                    originalSize.textContent = formatFileSize(file.size);
                    
                    // Update upload area
                    uploadArea.innerHTML = `
                        <div class="upload-icon">‚úì</div>
                        <h2>${file.name}</h2>
                        <p>${formatFileSize(file.size)} ‚Ä¢ Ready to process</p>
                        <input type="file" id="file-input" accept="image/*" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer;">
                    `;
                    
                    // Re-attach event listener to the new file input
                    document.getElementById('file-input').addEventListener('change', handleFileSelect);
                };
                reader.readAsDataURL(file);
            }
            
            function removeBackground() {
                if (!selectedFile) return;
                
                removeBgBtn.disabled = true;
                spinner.style.display = 'block';
                
                // In a real implementation, you would use an API like Remove.bg
                // This is a simulation using canvas to demonstrate the UI flow
                
                setTimeout(() => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        
                        // Draw original image
                        ctx.drawImage(img, 0, 0);
                        
                        // Simulate background removal (in reality, use an API)
                        // This just makes the background semi-transparent for demo
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        // Simple "background removal" effect (demo only)
                        for (let i = 0; i < data.length; i += 4) {
                            // Make pixels semi-transparent (simulating removal)
                            if (data[i] > 200 && data[i+1] > 200 && data[i+2] > 200) {
                                data[i+3] = 100; // Set alpha to semi-transparent
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        
                        // Convert to PNG
                        canvas.toBlob((blob) => {
                            spinner.style.display = 'none';
                            removeBgBtn.disabled = false;
                            
                            if (!blob) {
                                alert('Background removal failed. Please try another image.');
                                return;
                            }
                            
                            processedImageBlob = blob;
                            displayResults(blob, img.width, img.height);
                        }, 'image/png');
                    };
                    img.src = URL.createObjectURL(selectedFile);
                }, 1500);
            }
            
            function displayResults(blob, width, height) {
                const url = URL.createObjectURL(blob);
                processedImg.src = url;
                processedDimensions.textContent = `${width} √ó ${height}px`;
                processedSize.textContent = formatFileSize(blob.size);
                
                resultContainer.style.display = 'block';
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }
            
            function downloadImage() {
                if (!processedImageBlob) return;
                
                const a = document.createElement('a');
                const url = URL.createObjectURL(processedImageBlob);
                const filename = selectedFile.name.replace(/\.[^/.]+$/, "") + '-nobg.png';
                
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' Bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
                else return (bytes / 1048576).toFixed(2) + ' MB';
            }
        });
    </script>
