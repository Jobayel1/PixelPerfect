<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert any photo to editable text with AI. Supports all languages.">
  <meta name="keywords" content="photo to word, OCR tool, image to text, AI photo text extractor">
  <meta name="author" content="Your Name">
  <title>Photo to Word AI Tool - Multi Language Support</title>
  
  <!-- Google AdSense Placeholder -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-ADSENSE-ID"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 1em 0;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="file"] {
      padding: 8px;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .ads {
      margin: 20px 0;
      text-align: center;
    }

    @media (max-width: 600px) {
      textarea {
        height: 150px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“· Photo to Word Converter (AI)</h1>
    <p>Extract text from any image â€” All Languages Supported</p>
  </header>

  <div class="container">
    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*" />
      <img id="preview" src="" alt="" style="display:none;" />
      <button onclick="extractText()">Convert to Text</button>
    </div>

    <textarea id="output" placeholder="Extracted text will appear here..."></textarea>
    <button onclick="copyText()">ðŸ“‹ Copy Text</button>

    <!-- Google AdSense Ad Unit Placeholder -->
    <div class="ads">
      <!-- Replace YOUR-AD-UNIT-CODE with your real AdSense code -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR-ADSENSE-ID"
           data-ad-slot="YOUR-AD-UNIT-ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <!-- Tesseract JS for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const output = document.getElementById("output");

    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    function extractText() {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      output.value = "Processing with AI... Please wait.";

      Tesseract.recognize(
        file,
        'eng+ben+spa+fra+deu+ita+ara+rus+jpn+chi_sim', // Add more languages as needed
        {
          logger: m => {
            if (m.status === "recognizing text") {
              output.value = "Recognizing... " + Math.round(m.progress * 100) + "%";
            }
          }
        }
      ).then(({ data: { text } }) => {
        output.value = text;
      }).catch(err => {
        output.value = "Error extracting text. Try another image.";
        console.error(err);
      });
    }

    function copyText() {
      const text = document.getElementById("output");
      text.select();
      text.setSelectionRange(0, 99999); // For mobile devices

      try {
        document.execCommand("copy");
        alert("Text copied to clipboard!");
      } catch (err) {
        alert("Failed to copy text.");
      }
    }
  </script>
</body>
</html>
