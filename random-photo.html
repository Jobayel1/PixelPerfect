<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online random photo generator tool. Create AI-generated images of humans, animals, nature, cities, vehicles, and more with custom keywords.">
    <meta name="keywords" content="random photo generator, AI image generator, picture creator, image download, stock photos">
    <meta name="author" content="Random Photo Generator">
    <title>Random Photo Generator - Create Custom AI Images</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #f8f9fa;
            --accent: #ff6b6b;
            --text: #333;
            --light-text: #777;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7ff;
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: white;
            box-shadow: var(--shadow);
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #f5f7ff 0%, #e8ecff 100%);
        }

        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .tool-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 1rem 0;
        }

        .generator-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-control {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: var(--primary);
        }

        .btn-primary:hover {
            background: #3a5bef;
        }

        .btn-accent {
            background: var(--accent);
        }

        .btn-accent:hover {
            background: #ff5252;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .category-card {
            background: var(--secondary);
            border-radius: var(--radius);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .category-card.selected {
            border-color: var(--primary);
            background: rgba(74, 107, 255, 0.1);
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .result-container {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            background: #f0f0f0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
        }

        .error-message {
            color: var(--accent);
            margin-top: 1rem;
            display: none;
        }

        footer {
            background: #2c3e50;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            .category-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">Random Photo Generator</a>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Generate Random Photos Instantly</h1>
            <p>Create unique images with AI based on your description</p>
        </div>
    </section>

    <main class="container">
        <div class="tool-container">
            <form class="generator-form" id="generatorForm">
                <div class="form-group">
                    <label for="keyword">Describe your image</label>
                    <input type="text" id="keyword" class="form-control" 
                           placeholder="e.g. 'happy dog', 'sunset beach'" required>
                </div>
                
                <div class="form-group">
                    <label>Select Category</label>
                    <div class="category-grid" id="categoryGrid">
                        <!-- Categories will be added by JavaScript -->
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="generateBtn">
                    <span id="generateText">Generate Image</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
                
                <div class="error-message" id="errorMessage">
                    Failed to generate image. Please try different keywords.
                </div>
            </form>
            
            <div class="result-container" id="resultContainer">
                <h3>Your Generated Image</h3>
                <div id="generatedImage" class="generated-image">
                    Image will appear here
                </div>
                <button class="btn btn-accent" id="downloadBtn">
                    Download Image
                </button>
                <p id="photoCredit" class="light-text" style="margin-top: 1rem; font-size: 0.9rem;"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© <span id="currentYear"></span> Random Photo Generator | Powered by Unsplash</p>
        </div>
    </footer>

    <script>
        // Unsplash API Configuration
        const UNSPLASH_ACCESS_KEY = 'zCSpM3At5EU5nYvQqpCgL4ylp8l2wjCUgfGimrufwp8';
        const UNSPLASH_API_URL = 'https://api.unsplash.com/photos/random';
        
        // Image categories data
        const categories = [
            { id: 'people', name: 'People', icon: 'ðŸ‘¨', keywords: ['portrait', 'face', 'person'] },
            { id: 'animals', name: 'Animals', icon: 'ðŸ¶', keywords: ['dog', 'cat', 'wildlife'] },
            { id: 'nature', name: 'Nature', icon: 'ðŸŒ²', keywords: ['landscape', 'forest', 'mountain'] },
            { id: 'cities', name: 'Cities', icon: 'ðŸ™ï¸', keywords: ['urban', 'skyline', 'street'] },
            { id: 'food', name: 'Food', icon: 'ðŸ•', keywords: ['meal', 'restaurant', 'fruit'] },
            { id: 'objects', name: 'Objects', icon: 'ðŸ–¥ï¸', keywords: ['device', 'furniture', 'tool'] },
            { id: 'transport', name: 'Transport', icon: 'ðŸš—', keywords: ['car', 'bike', 'plane'] },
            { id: 'art', name: 'Art', icon: 'ðŸŽ¨', keywords: ['painting', 'sculpture', 'abstract'] }
        ];

        // DOM elements
        const categoryGrid = document.getElementById('categoryGrid');
        const generatorForm = document.getElementById('generatorForm');
        const generateBtn = document.getElementById('generateBtn');
        const generateText = document.getElementById('generateText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultContainer = document.getElementById('resultContainer');
        const generatedImage = document.getElementById('generatedImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const keywordInput = document.getElementById('keyword');
        const errorMessage = document.getElementById('errorMessage');
        const photoCredit = document.getElementById('photoCredit');

        // Selected category and current image data
        let selectedCategory = null;
        let currentImageData = null;

        // Initialize the app
        function init() {
            // Set current year
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Initialize categories
            initCategories();
            
            // Select first category by default
            if (categories.length > 0) {
                selectCategory(categories[0].id);
            }
        }

        // Initialize category grid
        function initCategories() {
            categoryGrid.innerHTML = '';
            categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div>${category.name}</div>
                `;
                card.addEventListener('click', () => selectCategory(category.id));
                categoryGrid.appendChild(card);
            });
        }

        // Select category
        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            const cards = document.querySelectorAll('.category-card');
            cards.forEach(card => {
                card.classList.remove('selected');
                if (card.querySelector('.category-icon').textContent === 
                    categories.find(c => c.id === categoryId).icon) {
                    card.classList.add('selected');
                }
            });
        }

        // Form submission
        generatorForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedCategory) {
                showError('Please select a category');
                return;
            }
            
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                showError('Please enter some keywords');
                return;
            }
            
            await generateImage(keyword, selectedCategory);
        });

        // Generate image using Unsplash API
        async function generateImage(keyword, category) {
            try {
                // Show loading state
                startLoading();
                hideError();
                hideResult();
                
                // Get category data
                const categoryData = categories.find(c => c.id === category);
                const randomKeyword = categoryData.keywords[Math.floor(Math.random() * categoryData.keywords.length)];
                
                // Combine user input with category keywords
                const query = `${keyword} ${randomKeyword}`;
                
                // Fetch random photo from Unsplash
                const response = await fetch(
                    `${UNSPLASH_API_URL}?query=${encodeURIComponent(query)}&client_id=${UNSPLASH_ACCESS_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error(`Unsplash API error: ${response.status}`);
                }
                
                const data = await response.json();
                currentImageData = data;
                
                // Display the image
                generatedImage.innerHTML = '';
                const img = document.createElement('img');
                img.src = data.urls.regular;
                img.alt = data.alt_description || `Generated image: ${keyword}`;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '500px';
                img.style.borderRadius = '8px';
                generatedImage.appendChild(img);
                
                // Show photo credit
                photoCredit.innerHTML = `Photo by <a href="${data.user.links.html}?utm_source=Random Photo Generator&utm_medium=referral" target="_blank">${data.user.name}</a> on <a href="https://unsplash.com/?utm_source=Random Photo Generator&utm_medium=referral" target="_blank">Unsplash</a>`;
                
                showResult();
            } catch (error) {
                console.error('Image generation failed:', error);
                showError('Failed to generate image. Please try different keywords.');
            } finally {
                stopLoading();
            }
        }

        // Download image
        downloadBtn.addEventListener('click', function() {
            if (!currentImageData) return;
            
            const link = document.createElement('a');
            link.href = currentImageData.links.download;
            link.download = `generated-${selectedCategory}-${Date.now()}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Loading state functions
        function startLoading() {
            generateBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            generateText.textContent = 'Generating...';
        }

        function stopLoading() {
            generateBtn.disabled = false;
            loadingSpinner.style.display = 'none';
            generateText.textContent = 'Generate Image';
        }

        // Result visibility functions
        function showResult() {
            resultContainer.style.display = 'block';
        }

        function hideResult() {
            resultContainer.style.display = 'none';
        }

        // Error handling functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
